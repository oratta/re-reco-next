version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "POSTGRES_PRISMA_DATABASE=$POSTGRES_PRISMA_DATABASE" >> .env.production
        - echo "POSTGRES_PRISMA_URL=$POSTGRES_PRISMA_URL" >> .env.production
        - echo "POSTGRES_PRISMA_HOST=$POSTGRES_PRISMA_HOST" >> .env.production
        - echo "POSTGRES_PRISMA_PASSWORD=$POSTGRES_PRISMA_PASSWORD" >> .env.production
        - echo "POSTGRES_PRISMA_URL_NON_POOLING=$POSTGRES_PRISMA_URL_NON_POOLING" >> .env.production
        - echo "POSTGRES_PRISMA_URL_NO_SSL=$POSTGRES_PRISMA_URL_NO_SSL" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
