version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - echo "POSTGRES_PRISMA_URL is set to $POSTGRES_PRISMA_URL"
        - echo "POSTGRES_PRISMA_URL=$POSTGRES_PRISMA_URL" >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
